
<div *ngIf="payment">
    <h2><span jhiTranslate="blogApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.payment.paymentNo">Payment No</span></dt>
        <dd>
            <span>{{payment.paymentNo}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.payment.dueDate">Due Date</span></dt>
        <dd>
            <span>{{payment.dueDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.payment.amount">Amount</span></dt>
        <dd>
            <span>{{payment.amount}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.payment.person">Person</span></dt>
        <dd>
            <div *ngIf="payment.personId">
                <a [routerLink]="['/person-my-suffix', payment.personId]">{{payment.personId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment-my-suffix/'+ payment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
