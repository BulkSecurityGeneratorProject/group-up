
<div *ngIf="review">
    <h2><span jhiTranslate="blogApp.review.detail.title">Review</span> {{review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.review.reviewSummery">Review Summery</span></dt>
        <dd>
            <span>{{review.reviewSummery}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.review.person">Person</span></dt>
        <dd>
            <div *ngIf="review.personId">
                <a [routerLink]="['/person-my-suffix', review.personId]">{{review.personId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'review-my-suffix/'+ review.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
