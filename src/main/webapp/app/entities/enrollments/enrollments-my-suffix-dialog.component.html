<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEnrollmentsLabel" jhiTranslate="blogApp.enrollments.home.createOrEditLabel">Create or edit a Enrollments</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!enrollments.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="enrollments.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.enrollments.personId" for="field_personId">Person Id</label>
            <input type="text" class="form-control" name="personId" id="field_personId"
                [(ngModel)]="enrollments.personId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.enrollments.circleId" for="field_circleId">Circle Id</label>
            <input type="text" class="form-control" name="circleId" id="field_circleId"
                [(ngModel)]="enrollments.circleId"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.enrollments.circle" for="field_circle">Circle</label>
            <select class="form-control" id="field_circle" name="circle" [(ngModel)]="enrollments.circleId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="circleOption.id" *ngFor="let circleOption of circles; trackBy: trackCircleById">{{circleOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.enrollments.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" [(ngModel)]="enrollments.personId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
