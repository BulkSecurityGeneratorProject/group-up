<div>
    <h2>
        <span jhiTranslate="blogApp.enrollments.home.title">Enrollments</span>
        <button class="btn btn-primary float-right jh-create-entity create-enrollments-my-suffix" [routerLink]="['/', { outlets: { popup: ['enrollments-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="blogApp.enrollments.home.createLabel">
            Create new Enrollments
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'blogApp.enrollments.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="enrollments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="blogApp.enrollments.personId">Person Id</span></th>
            <th><span jhiTranslate="blogApp.enrollments.circleId">Circle Id</span></th>
            <th><span jhiTranslate="blogApp.enrollments.circle">Circle</span></th>
            <th><span jhiTranslate="blogApp.enrollments.person">Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let enrollments of enrollments ;trackBy: trackId">
                <td><a [routerLink]="['../enrollments-my-suffix', enrollments.id ]">{{enrollments.id}}</a></td>
                <td>{{enrollments.personId}}</td>
                <td>{{enrollments.circleId}}</td>
                <td>
                    <div *ngIf="enrollments.circleId">
                        <a [routerLink]="['../circle-my-suffix', enrollments.circleId  ]" >{{enrollments.circleId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="enrollments.personId">
                        <a [routerLink]="['../person-my-suffix', enrollments.personId  ]" >{{enrollments.personId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../enrollments-my-suffix', enrollments.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'enrollments-my-suffix/'+ enrollments.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'enrollments-my-suffix/'+ enrollments.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
